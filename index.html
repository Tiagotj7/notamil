<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotaMil</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap');
      
        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: linear-gradient(90deg, #000 0%, #000 40%, #003 70%, #005 100%);
            color: white;
            overflow-x: hidden;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .logo {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .logo-subtitle {
            font-size: 10px;
            color: #4d4d4d;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .logo-main {
            font-size: 36px;
            font-weight: bold;
            color: #009fff;
            line-height: 0.9;
        }

        .social-icons {
            display: flex;
            gap: 15px;
        }

        .social-icons img {
            width: 24px;
            height: 24px;
            filter: brightness(0) invert(1);
        }

        /* Main Content */
        .main-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            margin-top: 40px;
        }

        .slogan {
            max-width: 50%;
            padding-left: 20px;
        }

        .slogan h1 {
            font-size: 48px;
            font-weight: 900;
            margin: 0;
            line-height: 1.1;
            text-transform: uppercase;
        }

        .special-emphasis {
            display: block;
            margin-top: 10px;
        }

        .instructor {
            margin-top: 50px;
            font-size: 14px;
            letter-spacing: 2px;
        }

        .instructor-name {
            font-weight: 600;
        }

        .hero-image {
            max-width: 50%;
            display: flex;
            justify-content: center;
        }

        .hero-image img {
            max-width: 100%;
            height: auto;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .slogan, .hero-image {
                max-width: 100%;
                text-align: center;
                padding: 0;
            }
            
            .slogan h1 {
                font-size: 36px;
            }
            
            .instructor {
                margin-top: 30px;
            }
        }
    </style>
    <script src="animar.js"></script>
</head>
<body>
    <header class="header">
        <div class="logo">
            <div class="logo-subtitle">APRENDA • CRESÇA • CONQUISTE</div>
            <div class="logo-main">NOTA MIL</div>
        </div>
        
        <div class="social-icons">
            <a href="#"><img src="/api/placeholder/24/24" alt="Twitter"></a>
            <a href="#"><img src="/api/placeholder/24/24" alt="Instagram"></a>
            <a href="#"><img src="/api/placeholder/24/24" alt="YouTube"></a>
        </div>
    </header>

    <main class="main-content">
        <div class="slogan">
            <h1>
                MAIS DO QUE NOTAS, FORMAMOS MENTALIDADES
                <span class="special-emphasis">NOTA MIL!!!</span>
            </h1>
            
            <div class="instructor">
                MENTOR: <span class="instructor-name">CRISLAN SILVA</span>
            </div>
        </div>
        
        <div class="hero-image">
            <img src="/api/placeholder/400/400" alt="Mentor Crislan Silva apontando para frente">
        </div>
    </main>
</body>
</html>
