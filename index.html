<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotaMil</title>

    <script src="animar.js"></script>
</head>

    <header class="header">
        <div class="logo">
            <div class="logo-subtitle">APRENDA • CRESÇA • CONQUISTE</div>
            <div class="logo-main">NOTA MIL</div>
        </div>
        
        <div class="social-icons">
            <a href="#"><img src="/api/placeholder/24/24" alt="Twitter"></a>
            <a href="#"><img src="/api/placeholder/24/24" alt="Instagram"></a>
            <a href="#"><img src="/api/placeholder/24/24" alt="YouTube"></a>
        </div>
    </header>

    <main class="main-content">

            <h1>
                MAIS DO QUE NOTAS, FORMAMOS MENTALIDADES

        <div class="hero-image">
            <img src="/api/placeholder/400/400" alt="Mentor Crislan Silva apontando para frente">

    </main>

    <section class="connected-section">
        <div class="connected-content">
            <h2>Sempre conectado</h2>
            <a href="#" class="saiba-mais-btn">Saiba mais</a>
        </div>
        
        <div class="app-image">
            <img src="/api/placeholder/320/320" alt="Smartphone com aplicativo NotaMil">
