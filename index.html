<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style.css">

    <title>NotaMil</title>

    <script src="animar.js"></script>
</head>
<body>
    <header class="header">
        <div class="logo">
            <div class="logo-subtitle">APRENDA • CRESÇA • CONQUISTE</div>
            <div class="logo-main">NOTA MIL</div>
        </div>
        
        <div class="social-icons">
            <a href="#"><img src="/api/placeholder/24/24" alt="Twitter"></a>
            <a href="#"><img src="/api/placeholder/24/24" alt="Instagram"></a>
            <a href="#"><img src="/api/placeholder/24/24" alt="YouTube"></a>
        </div>
    </header>

    <main class="main-content">
        <div class="slogan">
            <h1>
                MAIS DO QUE NOTAS, FORMAMOS MENTALIDADES
                <span class="special-emphasis">NOTA MIL!!!</span>
            </h1>
            
            <div class="instructor">
                MENTOR: <span class="instructor-name">CRISLAN SILVA</span>
            </div>
        </div>
        
        <div class="hero-image">
            <img src="src/foto_perfil_notamil.svg" alt="Mentor Crislan Silva apontando para frente">
        </div>
    </main>

    <section class="connected-section">
        <div class="connected-content">
            <h2>Sempre conectado</h2>
            <a href="#" class="saiba-mais-btn">Saiba mais</a>
        </div>
        
        <div class="app-image">
            <img src="src/cel_notamil.svg" alt="Smartphone com aplicativo NotaMil">
        </div>
    </section>

    <section class="opportunities-section">
        <div class="opportunities-content">
            <h2>GARANTA ESSAS OPORTUNIDADES!!!</h2>
            
            <div class="features-grid">
                <div class="feature-item">
                    <img src="/api/placeholder/50/50" class="feature-icon" alt="Fóruns">
                    <div class="feature-name">Fóruns</div>
                </div>
                
                <div class="feature-item">
                    <img src="/api/placeholder/50/50" class="feature-icon" alt="Visibilidade">
                    <div class="feature-name">Visibilidade</div>
                </div>
                
                <div class="feature-item">
                    <img src="/api/placeholder/50/50" class="feature-icon" alt="Palestras">
                    <div class="feature-name">Palestras</div>
                </div>
                
                <div class="feature-item">
                    <img src="/api/placeholder/50/50" class="feature-icon" alt="Acesso a Cursos">
                    <div class="feature-name">Acesso a Cursos</div>
                </div>
                
                <div class="feature-item">
                    <img src="/api/placeholder/50/50" class="feature-icon" alt="Tecnologia">
                    <div class="feature-name">Tecnologia</div>
                </div>
                
                <div class="feature-item">
                    <img src="/api/placeholder/50/50" class="feature-icon" alt="Desenvolvimento Pessoal">
                    <div class="feature-name">Desenvolvimento Pessoal</div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
